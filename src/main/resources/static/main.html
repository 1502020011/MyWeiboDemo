<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息页面</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #409EFF;
            color: #fff;
            padding: 0 20px;
        }

        .logo img {
            height: 40px;
        }

        .user-info .el-dropdown-link {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu {
            background-color: #f0f0f0;
            width: 200px;
        }

        .main {
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
        <div class="app" id="app">
            <!-- 顶栏 -->
            <el-header class="header">
                <div class="logo">
                    <img src="./logo.png" alt="logo">
                </div>
                <div class="user-info">
                    <el-dropdown trigger="click">
          <span class="el-dropdown-link">
            <img class="avatar" src="./avatar.png" alt="avatar">
            <span class="username">{{ username }}</span>
          </span>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item @click="logout">退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </el-header>
            <!-- 主体内容 -->
            <el-container class="container">
                <!-- 菜单栏 -->
                <el-aside class="menu">
                    <el-menu :default-openeds="defaultOpeneds" :default-active="defaultActive" @select="handleMenuSelect">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-menu"></i>
                                <span>菜单1</span>
                            </template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title">
                                <i class="el-icon-menu"></i>
                                <span>菜单2</span>
                            </template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <!-- iframe -->
                <el-main class="main">
                    <iframe :src="iframeSrc" frameborder="0" width="100%" height="100%"></iframe>
                </el-main>
            </el-container>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        name: 'manager',
        data: {
            username: '用户名',
            defaultOpeneds: ['1'], // 默认展开的菜单项，这里展开菜单1
            defaultActive: '1-1', // 默认选中的菜单项，这里选中菜单1的选项1
            iframeSrc: 'about:blank' // iframe的src
        },
        methods: {
            handleMenuSelect(index) {
                // 根据不同的菜单项设置iframe的src
                switch (index) {
                    case '1-1':
                        this.iframeSrc = 'page1.html';
                        break;
                    case '1-2':
                        this.iframeSrc = 'page2.html';
                        break;
                    case '2-1':
                        this.iframeSrc = 'page3.html';
                        break;
                    case '2-2':
                        this.iframeSrc = 'https://www.baidu.com';
                        break;
                    default:
                        this.iframeSrc = 'https://github.com';
                }
            },
            logout() {
                // 退出登录
                // TODO: 实现退出登录的逻辑
            }
        }
    })
</script>
</html>
</html>
