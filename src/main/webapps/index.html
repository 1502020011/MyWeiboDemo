<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个微博网站</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .twitter-container {
            max-width: 80%;
            margin: 0 auto;
        }

        .twitter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .twitter-logo img {
            height: 40px;
        }

        .twitter-login {
            display: flex;
        }

        .twitter-input {
            display: flex;
            margin-bottom: 20px;
            max-width: 600px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .twitter-content {
            overflow-y: auto;
            max-width: 600px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .twitter-card {
            margin-bottom: 20px;
        }

        .twitter-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .twitter-avatar {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .twitter-username {
            font-weight: bold;
        }

        .twitter-timestamp {
            margin-left: 10px;
            font-size: 12px;
            color: #999;
        }

        .load-more-button {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .no-more-tweets {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        .form-button {
            margin-left: auto;
            margin-right: auto;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
            <div class="twitter-container">
                <!-- 顶栏 -->
                <div class="twitter-header">
                    <div class="twitter-logo">
                        <!-- 网站LOGO -->
                        <img src="./logo.png" alt="Twitter Logo">
                    </div>
                    <div class="twitter-login">
                        <!-- 登录与注册的按钮 -->
                        <el-button @click="loginFormVisible = true">登录</el-button>
                        <el-button @click="registerFormVisible = true" type="primary">注册</el-button>
                    </div>
                </div>

                <!-- 输入框和发布按钮 -->
                <div class="twitter-input">
                    <el-input v-model="tweet" placeholder="分享你的新鲜事..."></el-input>
                    <el-button type="primary" @click="postTweet">发布</el-button>
                </div>

                <!-- 动态滚动加载内容的组件 -->
                <div class="twitter-content">
                    <el-card class="twitter-card" v-for="tweet in tweets" :key="tweet.id">
                        <div class="twitter-card-header">
                            <img class="twitter-avatar" :src="tweet.avatar" alt="Avatar">
                            <div class="twitter-userinfo">
                                <div class="twitter-username">{{ tweet.username }}</div>
                                <div class="twitter-timestamp">{{ tweet.timestamp }}</div>
                            </div>
                        </div>
                        <div class="twitter-card-body">{{ tweet.content }}</div>
                    </el-card>
                    <el-button v-if="hasMoreTweets" class="load-more-button" type="primary" @click="loadMoreTweets">加载更多</el-button>
                    <div v-else class="no-more-tweets">没有更多推特了</div>
                </div>
            </div>

            <div>
                <el-dialog
                        title="登录"
                        :visible.sync="loginFormVisible"
                        width="30%"
                        center
                        >
                    <br/>
                    <el-form :model="form">
                        <el-form-item label="用户名" :label-width="formLabelWidth">
                            <el-col :span="20">
                                <el-input v-model="form.username" autocomplete="off" placeholder="请输入用户名"></el-input>
                            </el-col>
                            </el-form-item>
                        <el-form-item label="密码" :label-width="formLabelWidth">
                            <el-col :span="20">
                                <el-input type="password" v-model="form.password" autocomplete="off" placeholder="请输入密码"></el-input>
                            </el-col>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="loginFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="loginFormVisible = false">登 录</el-button>
                    </div>
                </el-dialog>
            </div>

        <div>
            <el-dialog
                    title="注册"
                    :visible.sync="registerFormVisible"
                    width="30%"
                    center
            >
                <br/>
                <el-form :model="reform" ref="reform" :rules="reform_rules">
                    <el-form-item label="用户名" :label-width="formLabelWidth" prop="username" >
                        <el-col :span="20">
                            <el-input v-model="reform.username" autocomplete="off" placeholder="请输入用户名"></el-input>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="密码" :label-width="formLabelWidth" prop="password">
                        <el-col :span="20">
                            <el-input type="password" v-model="reform.password" autocomplete="off" placeholder="请输入密码"></el-input>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="再次输入密码" :label-width="formLabelWidth" prop="password2">
                        <el-col :span="20">
                            <el-input type="password" v-model="reform.password2" autocomplete="off" placeholder="请再次输入密码"></el-input>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="昵称" :label-width="formLabelWidth" prop="nickname">
                        <el-col :span="20">
                            <el-input v-model="reform.nickname" autocomplete="off" placeholder="请输入昵称"></el-input>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="邮箱" :label-width="formLabelWidth" prop="email">
                        <el-col :span="20">
                            <el-input v-model="reform.email" autocomplete="off" placeholder="请输入邮箱"></el-input>
                        </el-col>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="registerFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="submitreform">注 册</el-button>
                </div>
            </el-dialog>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        name: 'Twitter',
        data: {
                page: 1, // 当前页码
                tweet: '',
                form: {
                },
                reform: {
                    nickname:'',
                    password:'',
                    password2:''
                },
                reform_rules:{
                    username: [
                        {required: true, message: '请输入用户名', trigger: 'blur'},
                        {min: 6, max: 32, message: '长度在 6 到 32 个字符', trigger: 'blur'}
                    ],
                    password: [
                        {required: true, message: '请输入密码', trigger: 'blur'},
                        {min: 6, max: 32, message: '长度在 6 到 32 个字符', trigger: 'blur'},
                        {validator: (rule, value, callback) => {if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,32}$/.test(value)) {callback(new Error('密码应至少包含一个字母和一个数字'))}else {callback()}}, trigger: 'blur'}
                    ],
                    password2: [
                        {required: true, message: '请再次输入密码', trigger: 'blur'},
                        {validator: (rule, value, callback) => {if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,32}$/.test(value)) {callback(new Error('密码应至少包含一个字母和一个数字'))}else {callback()}}, trigger: 'blur'}
                    ],
                    nickname:[
                        {required: true, message: '请输入昵称', trigger: 'blur'},
                        {min: 6, max: 32, message: '长度在 6 到 32 个字符', trigger: 'blur'}
                    ],
                    email:[
                        { required: true, message: '请输入邮箱', trigger: 'blur' },
                        {type: 'email', message: '邮箱格式不正确' , trigger: 'blur'}
                    ]
                },
                tweets: [
                    {
                        id: Date.now(),
                        username: 'Jane Doe',
                        avatar: './avatar.png',
                        content: '这是第 ' + this.page + ' 页的推特',
                        timestamp: new Date().toLocaleString()
                    },
                    {
                        id: Date.now(),
                        username: 'Jane Doe',
                        avatar: './avatar.png',
                        content: '这是第 ' + this.page + ' 页的推特',
                        timestamp: new Date().toLocaleString()
                    },
                    {
                        id: Date.now(),
                        username: 'Jane Doe',
                        avatar: './avatar.png',
                        content: '这是第 ' + this.page + ' 页的推特',
                        timestamp: new Date().toLocaleString()
                    },
                    {
                        id: Date.now(),
                        username: 'Jane Doe',
                        avatar: './avatar.png',
                        content: '这是第 ' + this.page + ' 页的推特',
                        timestamp: new Date().toLocaleString()
                    },
                    {
                        id: Date.now(),
                        username: 'Jane Doe',
                        avatar: './avatar.png',
                        content: '这是第 ' + this.page + ' 页的推特',
                        timestamp: new Date().toLocaleString()
                    }
                ], // 推特列表
                hasMoreTweets: true, // 是否还有更多推特
                loginFormVisible: false,
                registerFormVisible: false,
                formLabelWidth: '120px'
        },
        methods: {
            // 发布推特
            postTweet() {
                // TODO: 发布推特的逻辑
                const newTweet = {
                    id: Date.now(),
                    username: 'John Doe',
                    avatar: './avatar.png',
                    content: this.tweet,
                    timestamp: new Date().toLocaleString()
                }
                this.tweets.unshift(newTweet)
                this.tweet = ''
            },
            // 加载更多推特
            loadMoreTweets() {
                // TODO: 加载更多推特的逻辑
                this.page++
                // 模拟异步加载
                setTimeout(() => {
                    this.tweets.push(
                        {
                            id: Date.now(),
                            username: 'Jane Doe',
                            avatar: './avatar.png',
                            content: '这是第 ' + this.page + ' 页的推特',
                            timestamp: new Date().toLocaleString()
                        },
                        {
                            id: Date.now(),
                            username: 'Alice Doe',
                            avatar: './avatar.png',
                            content: '这是第 ' + (this.page + 1) + ' 页的推特',
                            timestamp: new Date().toLocaleString()
                        }
                    )
                    this.hasMoreTweets = this.page < 3 // 假设只有三页推特
                }, 1000)
            },
            submitreform(){
                this.registerFormVisible = false;
                this.$refs['reform'].validate(valid => {
                    if(valid){
                        console.log(this.reform);
                        axios.post("/user/register",this.reform).then((res) => {
                            if(res.data.flag){
                                this.$message({
                                    message: '注册成功，请进行登录',
                                    type: 'success'
                                });
                            }else{
                                this.$message.error(res.data.message);
                            }
                        } )
                    }else{
                        this.$message.error('请检查填入的信息是否正确');
                    }
                })
            }
        }
    })
</script>
</html>
</html>
